<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>DR Playlist example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
	<script src="js/controllers.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body ng-controller="PlaylistCtrl">
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <!-- a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a-->
            <a class="brand" href="#">Playlist served {{trackcount}} tracks since {{since}}</a>
            <div class="nav-collapse collapse">
                <input type="text" class="navbar-search pull-right" ng-model="search.channel"/>
            </div>
        </div>
    </div>
</div>

<div class="container">
	<div class="tablescroll">
 <table class="table table-striped">
     <thead>
     <tr>
         <th>Time</th>
         <th>Channel</th>
         <th>Artist</th>
         <th>Track</th>
         <th>Album</th>
         <th></th>
     </tr>
     </thead>
    <tbody>
        <tr ng-animate="'slide'" ng-repeat="track in tracks | filter:{channel: search.channel}">
            <td>{{convertDate(track.time)}}</td>
            <td>{{track.channel}}</td>
            <td>{{track.artist}}</td>
            <td>{{track.title}}</td>
            <td>{{track.album}}</td>
            <td><img alt="" ng-src="{{track.albumImageUrl}}"> </td>
        </tr>
    </tbody>
  </table>
  </div>
</div> <!-- /container -->


<script src=http://cdn.pubnub.com/pubnub-3.5.1.min.js ></script>
<script src="js/bootstrap.js"></script>
<script src="http://code.angularjs.org/1.1.5/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
